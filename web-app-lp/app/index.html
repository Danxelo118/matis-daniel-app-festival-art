<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=VT323&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=VT323&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/styles-app.css" />

    <meta name="robots" content="noindex" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="m-4">
      <nav class="navbar navbar-light fixed-top">
        <div class="container-fluid">
          <div class="container text-center">
            
              <a class="navbar-brand" href="index.html">
                <img class="logo" src="../assets/logo-transparent.png" />
                Japan art media festival
              </a>

              <img class="col-1" id="avatar" src="../assets/avatar-23.webp">

                <button
                  class="navbar-toggler col-2"
                  data-bs-toggle="collapse"
                  data-bs-target="#mainNav"
                  aria-controls="mainNav"
                  aria-expanded="false"
                  aria-label="Affichage/masquage de la navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div id="mainNav" class="collapse navbar-collapse">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a href="index.html" class="nav-link">Acceuil</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link">Programmation</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link">Présentations des artistes</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link">Amis sur carte interactive</a>
                    </li>
                  </ul>
                </div>
              </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="m-5">
      <div class="container">
        <div class="row">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
            </div>
            <input class="form-control search-bar" type="text" placeholder="Rechercher une oeuvre, un artiste..." aria-label="default input example">
          </div>
        <div class="row">
          <div class="filters">
            <ul class="list-unstyled d-flex">
              <li class="m-1">
                <button type="button" class="btn btn-outline-danger">Animation</button>
              </li>
              <li class="m-1">
                <button type="button" class="btn btn-outline-danger">Reportage</button>
              </li>
              <li class="m-1">
                <button type="button" class="btn btn-outline-danger">Dessin</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-3 p-3 text-center">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-4 order-2">
            <img class="logo-footer" src="../assets/tim-transparent.png" />
          </div>
          <div class="col-12 col-sm-8 order-1 mt-3">
            Projet fictif réalisé dans le cadre du cours Optimisation Web 582 424MO. UI de l'app créer par Matis Labelle.
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
